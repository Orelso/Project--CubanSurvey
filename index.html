                <!-- Heading area to survey page. -->

<!DOCTYPEhtml>
<html>
  <link rel="stylesheet" href="cuban food survey.css">
<div class="container">
  <header>
    <h1> Cuban Food Survey</h1>
      <p class="pintheheader" > Thank you for taking the time to help us bring delicious food to you.<p>
  </header>
                    <!-- Name-Email-Age -->
<form>
  <div class="form-group">
    <label id="name-label" for="name">Name</label>
      <input
        type="text"
        name="name"
        id="name"
        class="form-control"
        placeholder="Enter your name"
        required
      />
  </div>

  <div class="form-group">
    <label id="email-label" for="email">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        class="form-control"
        placeholder="Enter your Email"
        required
      />
  </div>

  <div class="form-group">
    <label id="number-label" for="number">Age</label>
      <input
        type="number"
        name="age"
        id="number"
        min="7"
        max="105"
        class="form-control"
        placeholder="How old are you?"
        required
      />
  </div>
                    <!-- Food drop down select menu -->
  <div class="form-group">
    <p>What's the most you'd be willing to pay for Cuban food?</p>
    <select id="dropdown" name="pay" class="form-control">
      <option disabled selected value>Select amount</option>
      <option value="4">$4</option>
      <option value="5">$5</option>
      <option value="6">$6</option>
      <option value="7">$7</option>
      <option value="8">$8</option>
      <option value="10+">$10+</option>
    </select>
  </div>
                    <!-- Food checkbox -->
  <div class="form-group">
    <p>What would you like to eat?</p>
      <label><input name="like-to-eat" value="salty-food" type="radio" class="input-radio"/>Salty Food</label>
      <label><input name="like-to-eat" value="dessert" type="radio" class="input-radio"/>Dessert</label>
      <label><input name="like-to-eat" value="lunch-food" type="radio" class="input-radio"/>Lunch Food</label>
      <label><input name="like-to-eat" value="breakfast" type="radio" class="input-radio"/>Breakfast</label>
  </div>
<br>
<br>
                  <!-- Drop down select menu -->
  <div class="form-group">
    <p>How often would you eat at a local Cuban restaurant?</p>
    <select id="how-often" name="how-often" class="form-control">
      <option disabled selected value>Select one</option>
      <option value="1-3">1-3 times a month</option>
      <option value="4-6">4-6 times a month</option>
      <option value="7+">7+ times a month</option>
      <option value="once-a-year">Once a year</option>
      <option value="never">Never</option>
    </select>
  </div>
              <!-- Checkbox of all the foods you like -->
  <div class="form-group">
    <p>Click all the foods you would like to try.</p>
    <label><input name="prefered-food" value="pastelitos" type="checkbox" class="input-checkbox"/>Pastelitos</label>
    <label><input name="prefered-food" value="empanadas" type="checkbox" class="input-checkbox"/>Empanadas</label>
    <label><input name="prefered-food" value="arroz-con-leche" type="checkbox" class="input-checkbox"/>Arroz Con Leche</label>
    <label><input name="prefered-food" value="platano-maduro" type="checkbox" class="input-checkbox"/>Platano Maduro</label>
    <label><input name="prefered-food" value="arroz-y-frijoles" type="checkbox" class="input-checkbox"/>Arroz y Frijoles</label>
    <label><input name="prefered-food" value="sandwhich" type="checkbox" class="input-checkbox"/>Sandwhich</label>
    <label><input name="prefered-food" value="frita" type="checkbox" class="input-checkbox"/>Frita</label>
    <label><input name="prefered-food" value="chicharittas" type="checkbox" class="input-checkbox"/>Chicharittas</label>
  </div>
  <br>
  <br>
  <br>
  <br>
  <br>
            <!--Suggestion box *(id)* = is for accessibility purposes-->
  <div class="form-group">
    <p>Suggestions</p>
    <textarea
      id="suggestions"
      class="input-textarea"
      name="suggestions"
      placeholder="Enter your suggestions here..."
    ></textarea>
  </div>

  <div class="form-group">
    <button type="submit" id="submit" class="submit-button">Submit</button>
  </div>
</form>
</div>
<button class="click" type="button" onclick="location.href='https://www.chefspencil.com/top-25-cuban-foods-traditional-cuban-dishes/'">Click Me for More!</button>

</html>
